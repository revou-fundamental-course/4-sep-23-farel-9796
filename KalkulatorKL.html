    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator SIsi</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <section class="tamplate2">
                <button class="button1" onclick="myfunction1()">Keliling</button>
                <button class="button1" onclick="myfunction2()">Luas</button>
                </section>
                <h1>Kalkulator Hitung Sisi Persegi</h1>
        </header>
        <hr>
        <label id="mode">Mode = </label>
        <label class="alert">*Tombol angka (di bawah) hanya dikhususkan input 1 (panjang),<br>
             masih tahap pengembangan untuk bisa digunakan di input 2 (lebar).</label>
        <section class="tamplate">
            <img class="square" src="css/square.png">
            <label class="atas" for="inputField1">Panjang</label>
        <section class="luasInput1">
            <input type="number" id="inputField1" placeholder="Masukkan Nilai">
        </section>
        <label class="bawah" for="inputField2">Lebar</label>
        <section class="luasInput2">
            <input type="number" id="inputField2" placeholder="Masukkan Nilai">
        </section>
            <section class="inputButton">
                <button class="button2" onclick="myfunction3()">Hitung</button>
                <button class="button2" onclick="myfunction4()">Reset</button>
                <button class="button2" onclick="myfunction5()">Hapus</button>
            </section>
            <div class="grid-container">
                <button value="7" onclick="butn(this.innerText)">7</button>
                <button value="8" onclick="butn(this.innerText)">8</button>
                <button value="9" onclick="butn(this.innerText)">9</button>
                <button value="4" onclick="butn(this.innerText)">4</button>
                <button value="5" onclick="butn(this.innerText)">5</button>
                <button value="6" onclick="butn(this.innerText)">6</button>
                <button value="1" onclick="butn(this.innerText)">1</button>
                <button value="2" onclick="butn(this.innerText)">2</button>
                <button value="3" onclick="butn(this.innerText)">3</button>
                <br>
                <button value="0" onclick="butn(this.innerText)">0</button>
                <br>
                </div>
        </section>
        <script src="css/index.js"></script>
        <label id="rumus"></label>
        <label id="penyelesaian">Hasilnya adalah:</label>
    </body>
    </html>
